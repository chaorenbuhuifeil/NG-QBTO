<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>NG-QBTO</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="菜单1" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/welcome">Welcome</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Monitor</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Workplace</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="菜单2" nzIcon="user">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Basic Form</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="菜单3" nzIcon="menu">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Basic Form</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="菜单4" nzIcon="robot">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Basic Form</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="菜单5" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Basic Form</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <div nz-row>
                    <div nz-col nzSpan="12"><span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                        </span></div>
                    <div nz-col nzSpan="12">

                        <div class="gutter-example">
                            <div nz-row nzGutter="16">
                                <div nz-col class="gutter-row" nzSpan="6">
                                    <div class="gutter-box">col-6</div>
                                </div>
                                <div nz-col class="gutter-row" nzSpan="6">
                                    <div class="gutter-box">col-6</div>
                                </div>
                                <div nz-col class="gutter-row" nzSpan="6">
                                    <div class="gutter-box">col-6</div>
                                </div>
                                <div nz-col class="gutter-row" nzSpan="6">
                                    <div class="gutter-box">col-6</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </nz-header>


        <nz-content>
            <div class="inner-content">
                <!-- 输出项 -->
                <router-outlet></router-outlet>
            </div>
        </nz-content>

        <nz-footer>NG-QBTO ©2019 版权有所!</nz-footer>
    </nz-layout>
</nz-layout>
